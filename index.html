<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz e Tetris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="tetris-container">
        <div id="tetris">
            <div class="piece hidden" id="piece1" style="top: 0;"></div>
            <div class="piece hidden" id="piece2" style="top: 30px;"></div>
            <div class="piece hidden" id="piece3" style="top: 60px;"></div>
            <div class="piece hidden" id="piece4" style="top: 90px;"></div>
            <div class="piece hidden" id="piece5" style="top: 120px;"></div>
            <div class="piece hidden" id="piece6" style="top: 150px;"></div>
            <div class="piece hidden" id="piece7" style="top: 180px;"></div>
            <div class="piece hidden" id="piece8" style="top: 210px;"></div>
            <div class="piece hidden" id="piece9" style="top: 240px;"></div>
            <div class="piece hidden" id="piece10" style="top: 270px;"></div>
        </div>
    </div>
    <div id="quiz-container">
        <h1>Quiz de Pós-Graduação em Tecnologia</h1>
        <div id="quiz">
            <!-- Questão 1 -->
            <div class="question active" id="question1">
                <h2>Pergunta 1</h2>
                <p>Qual é a capital da França?</p>
                <button onclick="checkAnswer(1, 'A')">Paris</button>
                <button onclick="checkAnswer(1, 'B')">Londres</button>
                <button onclick="checkAnswer(1, 'C')">Roma</button>
                <button onclick="checkAnswer(1, 'D')">Berlim</button>
            </div>
            <!-- Questão 2 -->
            <div class="question hidden" id="question2">
                <h2>Pergunta 2</h2>
                <p>Qual é a capital da Alemanha?</p>
                <button onclick="checkAnswer(2, 'A')">Paris</button>
                <button onclick="checkAnswer(2, 'B')">Londres</button>
                <button onclick="checkAnswer(2, 'C')">Roma</button>
                <button onclick="checkAnswer(2, 'D')">Berlim</button>
            </div>
            <!-- Adicione mais questões aqui conforme necessário -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
